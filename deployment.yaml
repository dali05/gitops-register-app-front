apiVersion: apps/v1
kind: Deployment
metadata:
  name: livraison-front-pipeline
spec:
  replicas: 2
  selector:
    matchLabels:
      app: livraison-front
  template:
    metadata:
      labels:
        app: livraison-front
    spec:
      containers:
        - name: livraison-front
          image: dali05/livraison-front-pipeline:1.0.0-11
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
